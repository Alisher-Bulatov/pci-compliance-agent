version: 1
applications:
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            - cd webui
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: webui/dist
        files:
          - '**/*'
      cache:
        paths:
          - webui/node_modules/**/*
          - node_modules/**/*
